<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="description" content="Voyazure — Curated travel journeys beyond the horizon. Explore 120+ destinations worldwide." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#0d9488" />
    <title>Voyazure — Curated Journeys Beyond the Horizon</title>
    <style>
      /* Critical CSS to prevent blank page / FOUC */
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #ffffff;
        color: #111827;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading indicator while JS loads */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #134e4a 50%, #064e3b 100%);
      }
      #root:empty::after {
        content: "Voyazure";
        font-size: 2rem;
        font-weight: 700;
        color: white;
        letter-spacing: -0.025em;
        animation: pulse-text 2s ease-in-out infinite;
      }
      @keyframes pulse-text {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
